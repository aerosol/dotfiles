[colors]
background = #000000
background-alt = #222222
foreground = #EEFFFF
foreground-alt = #999999
secondary = #ff0080
alert = #bd2c40

[bar/base]
line-size = 3
module-margin = 3
padding = 2
height = 55
fixed-center = true
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "SF Pro Display:size=16:weight=semibold;3"
font-1 = "PragmataPro:size=16:weight=bold;3"
wm-restack = bspwm
override-redirect = true
cursor-click = pointer
cursor-scroll = ns-resize

[bar/primary]
inherit = bar/base
monitor = DisplayPort-0
modules-center = xwindow
tray-detached = false
tray-position = right
modules-right = xkeyboard filesystem colorpicker

[bar/top]
inherit = bar/base
monitor = DisplayPort-0
bottom = false
modules-left = bspwm
modules-right = pulseaudio date utc
tray-maxsize = 30

[bar/sole]
font-0 = "SF Pro Display:size=20:weight=bold;5"
font-1 = "PragmataPro:size=22;1"
inherit = bar/base
modules-left = xwindow
modules-center = bspwm
modules-right = xkeyboard backlight-acpi wlan performance battery date
tray-detached = false
tray-position = right
tray-maxsize = 30

[module/xwindow]
type = internal/xwindow
label = "%{T2} ÔÑà %{T1}%title:0:55:...%"

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format = "%{T1}%{A1:switch &:}<label-layout> <label-indicator>%{A}"
format-prefix = "%{T2}ÔÑú "
format-prefix-foreground = ${colors.foreground-alt}
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "%{T2}Ôíç %{T1} %percentage_used%%"
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

format = %{T2}<label-mode> <label-state>

label-focused = %index%: %name%
label-focused-background = ${colors.background-alt}
label-focused-padding = 2
label-focused-underline = ${colors.secondary}

label-occupied = %index%: %name%
label-occupied-padding = 2

label-urgent = %index%: %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%: %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

label-monocle = " ÔÄñ  "
label-tiled = " ÔÉõ  "
label-fullscreen = " ÔÉà  "
label-floating = " ÔÑ≥  "
label-pseudotiled = " ÔÉé  "
label-sticky = " Ôâ¥  "
label-sticky-foreground = #fba922

[module/xbacklight]
type = internal/xbacklight

format = <label>
label = xbl: %percentage%%

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 3.0

format-connected = <label-connected> <ramp-signal>/4
label-connected = SSID: %essid%

ramp-signal-0 = 0
ramp-signal-1 = 1
ramp-signal-2 = 2
ramp-signal-3 = 3
ramp-signal-4 = 4
ramp-signal-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%
format-disconnected =

[module/performance]
type = custom/script
exec = cat /sys/firmware/acpi/platform_profile
interval = 5
format = pmode: <label>

[module/date]
type = internal/date
interval = 5
date = "%A, "
date-alt = "%A, %d.%m.%Y"
time = %H:%M
time-alt = %H:%M:%S
format-prefix-foreground = ${colors.foreground-alt}
label = "%{T2}Ôîü %{T1}%date% %time%"

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = "%{T2}Ôëü %{T1}%percentage%%"
label-volume-foreground = ${root.foreground}
label-muted = muted
label-muted-foreground = #666

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

poll-interval = 5

label-charging = "%percentage%%"

format-charging = üîå <label-charging>

time-format = %H:%M
label-discharging = "%percentage%% (~%time%)"

format-discharging = üîã <label-discharging>

format-full-prefix = "üîã"
format-full-prefix-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

hwmon-path = /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon6/temp1_input

[module/utc]
type = custom/script
exec = TZ=UTC date +"UTC: %H:%M"
interval = 30
format-foreground = ${colors.foreground-alt}

[module/colorpicker]
type = custom/script
exec = echo "‚¨§"
click-left = (gpick -p -s -o | xclip -selection clipboard) && dunstify -i color-select-symbolic "Color picker" "Color copied $(xclip -selection clipboard -o)"

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0

[module/memory]
format-prefix = "mem: "
type = internal/memory
interval = 3
warn-percentage = 95
format-prefix-foreground = ${colors.foreground-alt}

[module/cpu]
format-prefix = "cpu: "
format-prefix-foreground = ${colors.foreground-alt}
type = internal/cpu
interval = 1
warn-percentage = 95
