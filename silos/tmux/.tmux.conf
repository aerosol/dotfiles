unbind C-b
set -g prefix C-a
bind-key C-a send-prefix # for nested tmux sessions

bind-key -T copy-mode-vi V send-keys -X rectangle-toggle

set-window-option -g automatic-rename on
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set -g bell-action any

set-window-option -g mode-keys vi
setw -g aggressive-resize on

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

bind r source-file ~/.tmux.conf
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'


set -s escape-time 0

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-pluginspc-tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-online-status'

set -g @route_to_ping "mtod.org"

set -g @online_icon "üîπ"
set -g @offline_icon "üîª"

set -g renumber-windows on
bind C-z last-window

set -g focus-events on

setw  -g monitor-activity on
set   -g visual-activity  off # Display message telling that an activity happened
set   -g @pane_resize 15

#set-window-option -g pane-border-style 'fg=#eeeeee'
#set-window-option -g pane-active-border-style 'fg=#000000'

#bind-key C run-shell "cal $(date +%Y)"

set-option -g history-limit 5000

#---------------------------------------
# Theme
#---------------------------------------
# Status line
set -g status-style default
set -g status-right-length 80
set -g status-left-length 100
set -g window-status-separator "" 
set -g status-bg black

# Bars ---------------------------------
set -g status-left "#[fg=black,bg=brightcyan] #S #[fg=brightcyan,bg=black]ÓÇº"
set -g status-right "#[fg=black,bg=brightblack]ÓÇº#[fg=brightwhite,bg=brightblack] %Y-%m-%d /%l:%M #[fg=brightcyan,bg=brightblack]ÓÇ∫#[bg=brightcyan,fg=black] #(whoami) "

# Windows ------------------------------
set -g status-justify left 
set -g window-status-format "#[fg=brightwhite] #I / #W "
set -g window-status-current-format "#[fg=black,bg=brightblack]ÓÇº#[bg=brightblack,fg=white] #I / #{?window_zoomed_flag,#[fg=yellow]Ôöù ,}#[fg=white]#W #[fg=brightblack,bg=black]ÓÇº"

# instantiate plugin manager for tmux
run -b '~/.tmux/plugins/tpm/tpm'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
