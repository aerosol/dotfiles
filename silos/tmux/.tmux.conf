unbind C-b
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

bind-key -t vi-copy V rectangle-toggle

#setw -g mode-bg black
set-window-option -g automatic-rename on
set-option -g pane-active-border-fg green
set-window-option -g utf8 on
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set -g bell-action any

set-window-option -g mode-keys vi
setw -g aggressive-resize on

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection

bind r source-file ~/.tmux.conf
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-sensible   \
  tmux-plugins/tmux-copycat    \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-pain-control \
"
run-shell ~/.tmux/plugins/tpm/tpm

# Set status bar
set -g status-bg "#555555"
set -g status-fg "#FFFFFF"
set -g status-right '#[fg="#FFFFFF"]#(whoami)@#(hostname) #(uptime | egrep -o "[0-9]+ users?, +load.*"|perl -pe "s| averages?||"), %H:%M'
set -g status-right-length 40
set-window-option -g window-status-current-bg "#AA0000"
set-window-option -g window-status-current-fg "#FFFFFF"
set-window-option -g window-status-last-bg "#000000"
set-window-option -g window-status-last-fg "#EEEEEE"
